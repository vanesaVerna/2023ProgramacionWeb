<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center;">
    <div>
        <img src="images/logoGoogleAnt.png" alt="goog">
    </div>
    <div style="background-color: lightgray;">
        <div>
            Search the web using Google!
        </div>
       <div>
        <form action="clientes/inputform.html" method="get">
            <div>
                <input type="text" name="q" id="q">
            </div>
            <div>
                <select name="select">
                    <option value="value1">10 results</option>
                    <option value="value2">25 results</option>
                    <option value="value3">50 results</option>
                </select>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
            </div>
        </form>
       </div>
       <div>
        Index contains ~25 millons pages (soon to be much bigger)
        </div>
    </div>
    <div>
        <div>
            <a href="">About Google</a>
        </div>
        <div>
            <a href="">Standford Search</a>
            <a href="">Linux Search</a>
        </div>
    </div>
    <div style="background-color: lightgray;">
        <div>
            Get Google! updates monthly!
        </div>
        <div>
            <form action="clientes/inputform.html" method="post">
                <input type="email" name="email" id="email " placeholder="your e-mail">
                <input type="submit" value="Subscribe">
                <a href="">Archive</a>
            </form>
        </div>
    </div>
    <footer>
        <div>
            Copyrigh Â©1997 ~$ Stanford University
        </div>
    </footer>
</body>

</html>
